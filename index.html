<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vishmeluck Home - Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }
    .container {
      background: rgba(30, 60, 114, 0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 48px 32px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 16px;
      letter-spacing: 2px;
      color: #ffd700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 32px;
      color: #e0e0e0;
    }
    .btn {
      display: inline-block;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #1e3c72;
      background: linear-gradient(90deg, #ffd700 0%, #ff9800 100%);
      border: none;
      border-radius: 32px;
      box-shadow: 0 4px 16px rgba(255, 215, 0, 0.2);
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
      background: linear-gradient(90deg, #ff9800 0%, #ffd700 100%);
    }
    @media (max-width: 600px) {
      .container {
        padding: 32px 12px;
        max-width: 95vw;
      }
      h1 {
        font-size: 2rem;
      }
      .btn {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vishmeluck Home</h1>
    <p>This project is <strong>under construction</strong>.<br>We're working on something amazing!</p>
    <a class="btn" href="https://labs.vishmeluck.com" target="_blank" rel="noopener">Check our experiments here</a>
  </div>
</body>
</html>
