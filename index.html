<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      animation: bgMove 12s linear infinite alternate;
    }
    @keyframes bgMove {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    .background {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      pointer-events: none;
    }
    .background svg {
      width: 100vw;
      height: 100vh;
      display: block;
      animation: svgFloat 18s ease-in-out infinite alternate;
    }
    @keyframes svgFloat {
      0% { transform: scale(1) translateY(0px); }
      100% { transform: scale(1.05) translateY(-20px); }
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(30, 60, 114, 0.85);
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 56px 40px 48px 40px;
      text-align: center;
      max-width: 480px;
      width: 100%;
      backdrop-filter: blur(10px);
      border: 2px solid #ffd70044;
      animation: fadeIn 1.2s cubic-bezier(.77,0,.18,1) 0.2s both;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .logo {
      width: 96px;
      height: 96px;
      margin-bottom: 18px;
      border-radius: 50%;
      box-shadow: 0 4px 24px rgba(255, 215, 0, 0.15);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
      animation: floatLogo 3.5s ease-in-out infinite alternate;
    }
    @keyframes floatLogo {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-12px); }
    }
    .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.7rem;
      margin-bottom: 16px;
      letter-spacing: 2px;
      color: #ffd700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      animation: fadeIn 1.2s cubic-bezier(.77,0,.18,1) 0.5s both;
    }
    h1 .fa-flask {
      color: #ff9800;
      font-size: 2.1rem;
      vertical-align: middle;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 32px;
      color: #e0e0e0;
      line-height: 1.6;
      animation: fadeIn 1.2s cubic-bezier(.77,0,.18,1) 0.8s both;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 18px 36px;
      font-size: 1.15rem;
      font-weight: 600;
      color: #1e3c72;
      background: linear-gradient(90deg, #ffd700 0%, #ff9800 100%);
      border: none;
      border-radius: 32px;
      box-shadow: 0 4px 16px rgba(255, 215, 0, 0.2), 0 0 32px 8px #ffd70044;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s, box-shadow 0.4s;
      font-family: 'Montserrat', sans-serif;
      animation: fadeIn 1.2s cubic-bezier(.77,0,.18,1) 1.1s both, glowBtn 2.5s ease-in-out infinite alternate;
    }
    @keyframes glowBtn {
      0% { box-shadow: 0 4px 16px rgba(255, 215, 0, 0.2), 0 0 32px 8px #ffd70044; }
      100% { box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3), 0 0 48px 16px #ffd70088; }
    }
    .btn i {
      font-size: 1.2rem;
      color: #1e3c72;
    }
    .btn:hover {
      transform: translateY(-2px) scale(1.07);
      box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
      background: linear-gradient(90deg, #ff9800 0%, #ffd700 100%);
    }
    @media (max-width: 600px) {
      .container {
        padding: 32px 12px;
        max-width: 95vw;
      }
      h1 {
        font-size: 2rem;
      }
      .btn {
        padding: 12px 20px;
        font-size: 1rem;
      }
      .logo {
        width: 72px;
        height: 72px;
      }
      .logo img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
  <style>
    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.7;
      z-index: 2;
      animation: particleMove 6s linear infinite;
    }
    @keyframes particleMove {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-120px) scale(1.2); opacity: 0; }
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 215, 0, 0.3);
      transform: scale(0);
      animation: rippleEffect 0.6s linear;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes rippleEffect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <svg viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="bg1" cx="50%" cy="50%" r="80%" fx="50%" fy="50%" gradientTransform="rotate(45)">
          <stop offset="0%" stop-color="#ffd700" stop-opacity="0.18"/>
          <stop offset="100%" stop-color="#1e3c72" stop-opacity="0"/>
        </radialGradient>
        <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#ff9800" stop-opacity="0.12"/>
          <stop offset="100%" stop-color="#2a5298" stop-opacity="0"/>
        </linearGradient>
      </defs>
      <ellipse cx="720" cy="400" rx="600" ry="320" fill="url(#bg1)"/>
      <ellipse cx="1200" cy="700" rx="320" ry="120" fill="url(#bg2)"/>
      <ellipse cx="200" cy="800" rx="220" ry="80" fill="#ffd70022"/>
      <ellipse cx="400" cy="200" rx="120" ry="60" fill="#ff980022"/>
    </svg>
  </div>
  <div class="container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616494.png" alt="Vishmeluck Logo">
    </div>
    <h1>
      Unlimited Opportunities
      <i class="fa-solid fa-flask"></i>
    </h1>
    <p>
      <i class="fa-solid fa-hammer"></i>
      This project is <strong>under construction</strong>.<br>
      We're working on something amazing!
    </p>
    <a class="btn" href="https://labs.vishmeluck.com" target="_blank" rel="noopener">
      <i class="fa-solid fa-rocket"></i>
      Check our experiments here
    </a>
  </div>
  <script>
    // Particle effect
    function createParticle() {
      var colors = ["#ffd700", "#ff9800", "#fff", "#2a5298", "#1e3c72"];
    var size = Math.random() * 16 + 8;
        // Exclude the center box area
        var box = document.querySelector('.container');
        var boxRect = box.getBoundingClientRect();
        var tries = 0;
        var left, top;
        do {
          left = Math.random() * window.innerWidth;
          top = Math.random() * window.innerHeight;
          tries++;
        } while (
          left > boxRect.left - 24 && left < boxRect.right + 24 &&
          top > boxRect.top - 24 && top < boxRect.bottom + 24 &&
          tries < 10
        );
      var color = colors[Math.floor(Math.random() * colors.length)];
      var particle = $('<div class="particle"></div>').css({
        width: size,
        height: size,
        left: left,
        top: top,
        background: color,
        boxShadow: `0 0 16px 2px ${color}`
      });
      $('body').append(particle);
      setTimeout(function() { particle.remove(); }, 6000);
    }
    setInterval(createParticle, 350);

    // Ripple effect on button
    $('.btn').on('click', function(e) {
      var btn = $(this);
      var offset = btn.offset();
      var x = e.pageX - offset.left;
      var y = e.pageY - offset.top;
      var ripple = $('<span class="ripple"></span>');
      ripple.css({
        left: x - 20,
        top: y - 20,
        width: 40,
        height: 40
      });
      btn.append(ripple);
      setTimeout(function() { ripple.remove(); }, 600);
    });

    // Animate entrance with jQuery
    $(document).ready(function() {
      $('.container').css({ opacity: 0, transform: 'scale(0.95) translateY(40px)' });
      setTimeout(function() {
        $('.container').animate({ opacity: 1 }, 900);
        $('.container').css({ transform: 'scale(1) translateY(0)' });
      }, 300);
    });
  </script>
</body>
</html>
